---
- name: Enable ly service
  become: true
  ansible.builtin.service:
    name: "ly.service"
    enabled: true
  listen: "AUR packages installed"

- name: Enable auto-cpufreq service
  become: true
  ansible.builtin.service:
    name: "auto-cpufreq.service"
    enabled: true
  listen: "AUR packages installed"

- name: Updated AUR packages
  ansible.builtin.debug:
    var: updated_aur_packages
  when: updated_aur_packages.changed
