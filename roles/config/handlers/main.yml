---
- name: Enable libvirtd.service
  become: true
  ansible.builtin.service:
    name: "libvirtd.service"
    enabled: true
    state: restarted
  listen: "pacman packages installed"

- name: Enable fstrim.timer
  become: true
  ansible.builtin.service:
    name: "fstrim.timer"
    enabled: true
  listen: "pacman packages installed"

- name: Enable reflector.timer
  become: true
  ansible.builtin.service:
    name: "reflector.timer"
    enabled: true
  listen: "pacman packages installed"

- name: Set virt network autostart for a VM
  become: true
  ansible.builtin.command: virsh net-autostart default
  listen: "reboot done"
  changed_when: true

- name: Build bat cache
  ansible.builtin.command: bat cache --build
  listen: "reboot done"
  changed_when: true
